name: Whipcream

options:
  bundleIdPrefix: com.shotastage
  deploymentTarget:
    iOS: 12.0
targets:
  Whipcream:
    type: framework
    platform: iOS
    sources:
      - Whipcream
  WhipcreamTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - WhipcreamTests
    settings:
      base:
        INFOPLIST_FILE: WhipcreamTests/Info.plist
    dependencies:
      - target: Whipcream
  Example:
    type: application
    platform: iOS
    sources:
        - Example/Example
    dependencies:
        - target: Whipcream
